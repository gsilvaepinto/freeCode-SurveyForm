<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>
<body>
    <div class="titles">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" min="12" max="110" placeholder="Age">
        <label for="dropwdon">Which option best describes your current role?</label>
        <select id="dropdown">
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <div class="radio">
            <label class="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" id="definitely" name="recommendation" value="definitely">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" id="maybe" name="recommendation" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="not_sure" name="recommendation" value="not sure">
            <label for="not_sure">Not sure</label>
        </div>
        <div class="favfeature">
            <label for="dropwdon2">Which option best describes your current role?</label>
            <select id="dropdown2">
                <option disabled selected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
            </select>
        </div>
        <div class="improve">
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <br>
            <input type="checkbox" value="frontend" id="frontend" name="improved">
            <label for="frontend">Front-end Projects</label>
            <br>
            <input type="checkbox" value="backend" id="backend" name="improved">
            <label for="backend">Back-end Projects</label>
            <br>
            <input type="checkbox" value="data" id="data" name="improved">
            <label for="data">Data Vizualization</label>
            <br>
            <input type="checkbox" value="challenges" id="challenges" name="improved">
            <label for="challenges">Challenges</label>
            <br>
            <input type="checkbox" value="opensource" id="opensource" name="improved">
            <label for="opensource">Open Source Community</label>
            <br>
            <input type="checkbox" value="gitter" id="gitter" name="improved">
            <label for="gitter">Gitter help rooms
            </label>
            <br>
            <input type="checkbox" value="videos" id="videos" name="improved">
            <label for="videos">Videos</label>
            <br>
            <input type="checkbox" value="meetups" id="meetups" name="improved">
            <label for="meetups">City Meetups</label>
            <br>
            <input type="checkbox" value="wiki" id="wiki" name="improved">
            <label for="wiki">Wiki</label>
            <br>
            <input type="checkbox" value="forum" id="forum" name="improved">
            <label for="forum">Forum</label>
            <br>
            <input type="checkbox" value="courses" id="courses" name="improved">
            <label for="courses">Additional Courses</label>
        </div>
        <div class="comments">
            <label for="">Any comments or suggestions?</label>
            <textarea name="text" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="button-center">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
